name: Inno Store Backend API

on:
  push:
    branches:
      - main
      - functions
    paths:
      - 'inno-store-api/**'
      - '.github/workflows/inno-store-api.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: inno-store-api

    steps:
      - uses: actions/checkout@main

      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build
          npm run test
          npm prune --production

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: '${{ secrets.PROJECT_NAME }}-api'
          slot-name: 'production'
          package: 'inno-store-api'
