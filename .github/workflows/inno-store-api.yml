name: Inno Store Backend API

on:
  push:
    branches:
      - main
    paths:
      - 'inno-store-api/**'
      - '.github/workflows/inno-store-api.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: inno-store-api

    steps:
      - uses: actions/checkout@master

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build
          npm run test

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'inno-store-api'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_5ab76f461a6f461ca2089c576156cee1 }}
          package: 'inno-store-api'
