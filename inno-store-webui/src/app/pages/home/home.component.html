<div>
  <h1>Inno Store Web UI</h1>
  <h2>Orders</h2>
  <ul>
    <li *ngFor="let order of orders">
      {{ order?.name }}
    </li>
  </ul>
  <button type="button" (click)="createOrder()">Create Order</button>
  <h2>Notifications</h2>
  <ul>
    <li *ngFor="let n of notifications">
      {{ n }}
    </li>
  </ul>
</div>
