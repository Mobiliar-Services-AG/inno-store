query GetAllOrders {
  orders {
    id
    name
  }
}

mutation CreateOrder($order: CreateOrderInput!) {
  createOrder(order: $order) {
    id
    name
  }
}

mutation DeleteOrder($orderId: ID!) {
  deleteOrder(orderId: $orderId) {
    id,
    name
  }
}


subscription OnNotification {
  notificationAdded {
    text
    createdAt
  }
}
